<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
    integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Test</title>
</head>
<body>
    
<div class="card">
    <div class="card__number">
        <div class="card__number--title">Код товару: </div>
        <div class="card__number--number">123456789</div>
    </div>
    <div class="card__image--thumb"><img class="card__image" src="./images/259858458.jpg" alt="Стиральная машина ELECTROLUX EW6S4R06BI"> </div>
    <div class="card__icons">
        <ul class="card__icons--list">
            <li class="card__icons--item">-24%</li>
            <li class="card__icons--item">ХІТ</li>
        </ul>
    </div>
    <p class="card__title">Пральна машина ELECTROLUX EW6S4R06BI</p>
    <div class="reviews">
        <div class="reviews__stars"> <img src="./images/stars.png" alt="stars" class="stars-icon"> </div>
        <div class="reviews__amount">6 відгуків</div>
    </div>
    <p class="price__title">Ціна</p>
    <div class="price__block">
        <div class="price">
            <div class="price__actual">6999 грн.</div>
            <div class="price__old">7500 грн.</div>
        </div>
        <div class="bonuses">+69 бонусів</div>
    </div>
    <div class="card__footer-block">
        <button class="button-purchase">Купити</button>
        <div class="like-icon">
            <svg class="card__icon--like">
                <use href="./images/symbol-defs.svg#icon-heart"></use>
            </svg>
        </div>
     <div class="compare-icon">
         <svg class="card__icon--compare">
             <use href="./images/symbol-defs.svg#icon-compare"></use>
         </svg>
     </div>

    </div>

<a href="https://tommychubenko.github.io/my-resume/index.html" class="my-contacts" target="blank">My resume</a>

</div>



</body>
</html>
